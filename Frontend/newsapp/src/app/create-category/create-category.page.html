<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Buat Kategori Baru</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Input Kategori</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nama Kategori</ion-label>
        <ion-input [(ngModel)]="categoryName" placeholder="Contoh: Otomotif"></ion-input>
      </ion-item>
      
      <div class="ion-margin-top">
        <ion-button expand="block" (click)="saveCategory()">
          <ion-icon name="save-outline" slot="start"></ion-icon>
          Simpan
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
