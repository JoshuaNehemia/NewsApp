<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register Writer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="form.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="form.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Full Name</ion-label>
    <ion-input [(ngModel)]="form.fullname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="form.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Biography</ion-label>
    <ion-textarea [(ngModel)]="form.biography"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>Media</ion-label>
    <ion-select [(ngModel)]="form.media_id" placeholder="Pilih Media">
      <ion-select-option *ngFor="let media of mediaList" [value]="media.id">
        {{ media.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="onRegister()">Register</ion-button>
</ion-content>
