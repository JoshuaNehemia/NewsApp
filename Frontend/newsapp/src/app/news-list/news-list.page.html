<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="newsList.length === 0" class="ion-text-center ion-padding">
    <p>Belum ada berita.</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let news of newsList" button [routerLink]="['/news-detail', news.id]">
      <ion-thumbnail slot="start">
        <img [src]="news.images && news.images.length ? news.images[0] : 'assets/images/placeholder.jpg'" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ news.title }}</h2>
        <p style="margin-top: 4px; margin-bottom: 4px; color: var(--ion-color-medium); font-size: 0.85em;"
          *ngIf="news.categories && news.categories.length > 0">
          <ng-container *ngFor="let cat of news.categories; let last = last">{{ cat }}{{ !last ? ', ' : ''
            }}</ng-container>
        </p>
        <p>{{ news.created_at | date:'mediumDate' }}</p>
        <p *ngIf="!isMyNewsMode">Oleh: {{ news.author.fullname }}</p>
        <ion-chip *ngIf="isMyNewsMode" color="success" outline="true">
          <ion-label>Status: Published</ion-label>
        </ion-chip>
      </ion-label>

      <ion-buttons slot="end"
        *ngIf="isMyNewsMode || (currentUser && news.author && news.author.username === currentUser.username)">
        <ion-button color="danger" (click)="confirmDelete(news.id, $event)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>
  </ion-list>
</ion-content>
